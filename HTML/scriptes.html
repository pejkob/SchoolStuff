<html lang="en">

    body{ background-color:lightgrey;

<body>
    <h1>
        Egyszerű scriptes példa
    </h1>

    <button onclick="document.getElementById('sor').innerHTML ='Hello!';">
        Az alsó bekezdésbe írja be hogy Hello!
    </button>

    <button onclick="document.getElementById('sor').style.fontSize = '25px';">
        font mérete legyen 25pixel

    <br>
    <button onclick="document.getElementById('sor').style.color = 'red';">
        legyen piros
    </button>
    <br>
    <button onclick="document.getElementById('sor').style.backgroundColor = 'yellow';">
        legyen sárga háttér
    </button>
    <br>
    <button onclick="document.getElementById('kep').src = 'https://www.w3schools.com/html/pic_bulbon.gif';">
        a "https://www.w3schools.com/html/pic_bulbon.gif" képet töltse be az alil lévő img tag-be
    </button>
    <p id='sor'></p>
    <img id="kep" src="https://www.w3schools.com/html/pic_bulboff.gif" alt="">
</body>
