<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Cards Example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-3">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" id="product-cards">
      <!-- Cards will be dynamically added here -->
    </div>
  </div>

  <script>
    // Get product data from API
    fetch('https://dummyjson.com/products')
      .then(response => response.json())
      .then(data => {
        const cardsContainer = document.getElementById('product-cards');

        // Create card for each product
        data.products.forEach(product => {
          const card = `
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">${product.brand} ${product.title}</h5>
                  <p class="card-text">${product.description}</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">${product.price}</small>
                </div>
              </div>
            </div>
          `;
          // Add card to container
          cardsContainer.innerHTML += card;
        });
      });
  </script>
</body>
</html>
