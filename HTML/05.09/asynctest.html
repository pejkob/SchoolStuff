<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card comment">
        <div class="card-body">
          <h1 class="commentTitle">${element.title}</h1>
          <h3>${post.firstName} ${post.lastName}</h3>
          <p class="tag">${element.tags[0]}</p>
          ${element.body}
        </div>
        <div class="card-footer">
          <div class="accordion" id="accordion-${post.id}">
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading-${post.id}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${post.id}" aria-expanded="true" aria-controls="collapse-${post.id}">
                  <i class="smallicons bi bi-hand-thumbs-up">Like</i> <i class="smallicons bi bi-chat">Comment</i>
                </button>
              </h2>
              <div class="accordion-collapse collapse show" id="collapse-${post.id}" aria-labelledby="heading-${post.id}" data-bs-parent="#accordion-${post.id}">
                <div class="accordion-body"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
